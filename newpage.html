<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Love</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap">
    <style>
        :root {
            --soft-pink: #ffe6f2;
            --dark-pink: #ff1493;
        }

        body {
            margin: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, var(--soft-pink) 0%, #ff9a9e 100%);
            font-family: 'Pacifico', cursive;
            text-align: center;
            color: var(--dark-pink);
            padding: 20px; /* Added padding for mobile */
            position: relative; /* Needed for absolute positioning of the cat */
            overflow: hidden; /* Prevent scrolling */
        }

        h1 {
            font-size: 2.5rem; /* Adjusted for mobile */
            text-shadow: 2px 2px 4px rgba(255, 255, 255, 0.5);
            margin-bottom: 1rem;
        }

        p {
            font-size: 1.25rem; /* Adjusted for mobile */
            margin: 0.5rem 0;
        }

        img {
            max-width: 100%; /* Adjusted for mobile */
            height: auto;
            border-radius: 20px;
            box-shadow: 0 0 20px rgba(255, 105, 180, 0.3);
            margin-top: 20px;
        }

        /* Music control button styling */
        .music-control {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: var(--dark-pink);
            color: white;
            border: none;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            font-size: 1.5rem;
            cursor: pointer;
            box-shadow: 0 0 20px rgba(255, 105, 180, 0.3);
            transition: transform 0.3s ease;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .music-control:hover {
            transform: scale(1.1);
        }

        /* Cat walk animation */
        .cat-walk {
            position: absolute;
            width: 100px; /* Adjust size of the cat */
            height: 100px;
            background-image: url('poopypablo.png'); /* Replace with your cat image */
            background-size: contain;
            background-repeat: no-repeat;
            animation: walkAround 20s infinite linear;
        }

        /* Keyframes for random walking */
        @keyframes walkAround {
            0% {
                top: 0;
                left: 0;
            }
            25% {
                top: 0;
                left: calc(100% - 100px);
            }
            50% {
                top: calc(100% - 100px);
                left: calc(100% - 100px);
            }
            75% {
                top: calc(100% - 100px);
                left: 0;
            }
            100% {
                top: 0;
                left: 0;
            }
        }

        /* Media query for larger screens */
        @media (min-width: 768px) {
            h1 {
                font-size: 3rem; /* Larger font size for PC */
            }

            p {
                font-size: 1.5rem; /* Larger font size for PC */
            }

            img {
                max-width: 80%; /* Adjusted for PC */
            }
        }
    </style>
</head>
<body>
    <!-- Add background music audio element -->
    <audio id="bgMusic" loop>
        <source src="Yebbas Heartbreak.mp3" type="audio/mp3">
    </audio>

    <h1>Yay! You said Yes! üíñ</h1>
    <p>I love you MIMI!!!!!!!!!!! ü•∞</p>
    <p>This is us, btw! üòç</p>
    <img src="cuteness.jpg" alt="A cute image for you!">

    <!-- Add music control button -->
    <button class="music-control" id="musicToggle">üéµ</button>

    <!-- Add cat animation -->
    <div class="cat-walk"></div>

    <script>
        // Get audio element and toggle button
        const bgMusic = document.getElementById('bgMusic');
        const musicToggle = document.getElementById('musicToggle');
        let isMusicPlaying = false;

        // Function to toggle music
        function toggleMusic() {
            if (isMusicPlaying) {
                bgMusic.pause();
                musicToggle.textContent = 'üéµ';
            } else {
                bgMusic.play();
                musicToggle.textContent = '‚è∏Ô∏è';
            }
            isMusicPlaying = !isMusicPlaying;
        }

        // Add click event to music toggle button
        musicToggle.addEventListener('click', toggleMusic);

        // Auto-play music when page loads (will only work if browser allows)
        window.addEventListener('load', () => {
            // Try to play music automatically
            const playPromise = bgMusic.play();
            
            if (playPromise !== undefined) {
                playPromise.then(() => {
                    // Automatic playback started
                    isMusicPlaying = true;
                    musicToggle.textContent = '‚è∏Ô∏è';
                }).catch(error => {
                    // Auto-play was prevented
                    isMusicPlaying = false;
                    musicToggle.textContent = 'üéµ';
                });
            }
        });
    </script>
</body>
</html>
