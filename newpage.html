<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Love</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap">
    <style>
        :root {
            --soft-pink: #ffe6f2;
            --dark-pink: #ff1493;
        }

        body {
            margin: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, var(--soft-pink) 0%, #ff9a9e 100%);
            font-family: 'Pacifico', cursive;
            text-align: center;
            color: var(--dark-pink);
            padding: 20px;
            position: relative; /* Needed for absolute positioning */
            overflow: hidden; /* Prevent scrolling */
        }

        h1 {
            font-size: 2.5rem;
            text-shadow: 2px 2px 4px rgba(255, 255, 255, 0.5);
            margin-bottom: 1rem;
        }

        p {
            font-size: 1.25rem;
            margin: 0.5rem 0;
        }

        img {
            max-width: 100%;
            height: auto;
            border-radius: 20px;
            box-shadow: 0 0 20px rgba(255, 105, 180, 0.3);
            margin-top: 20px;
        }

        /* Music control button styling */
        .music-control {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: var(--dark-pink);
            color: white;
            border: none;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            font-size: 1.5rem;
            cursor: pointer;
            box-shadow: 0 0 20px rgba(255, 105, 180, 0.3);
            transition: transform 0.3s ease;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .music-control:hover {
            transform: scale(1.1);
        }

        /* DVD-style Bouncing Cat */
        .cat {
            position: absolute;
            width: 100px;
            height: 100px;
            background-image: url('poopypablo.png'); /* Replace with your cat image */
            background-size: contain;
            background-repeat: no-repeat;
        }

        /* Media query for larger screens */
        @media (min-width: 768px) {
            h1 {
                font-size: 3rem;
            }

            p {
                font-size: 1.5rem;
            }

            img {
                max-width: 80%;
            }
        }
    </style>
</head>
<body>

    <!-- Add background music -->
    <audio id="bgMusic" loop>
        <source src="Yebbas Heartbreak.mp3" type="audio/mp3">
    </audio>

    <h1>Yay! You said Yes! üíñ</h1>
    <p>I love you MIMI!!!!!!!!!!! ü•∞</p>
    <p>This is us, btw! üòç</p>
    <img src="cuteness.jpg" alt="A cute image for you!">

    <!-- Add music control button -->
    <button class="music-control" id="musicToggle">üéµ</button>

    <!-- Bouncing cat -->
    <div class="cat" id="cat"></div>

    <script>
        // Music toggle logic
        const bgMusic = document.getElementById('bgMusic');
        const musicToggle = document.getElementById('musicToggle');
        let isMusicPlaying = false;

        function toggleMusic() {
            if (isMusicPlaying) {
                bgMusic.pause();
                musicToggle.textContent = 'üéµ';
            } else {
                bgMusic.play();
                musicToggle.textContent = '‚è∏Ô∏è';
            }
            isMusicPlaying = !isMusicPlaying;
        }

        musicToggle.addEventListener('click', toggleMusic);

        // Auto-play music on page load (if allowed)
        window.addEventListener('load', () => {
            const playPromise = bgMusic.play();
            if (playPromise !== undefined) {
                playPromise.then(() => {
                    isMusicPlaying = true;
                    musicToggle.textContent = '‚è∏Ô∏è';
                }).catch(() => {
                    isMusicPlaying = false;
                    musicToggle.textContent = 'üéµ';
                });
            }
        });

        // DVD Bounce Animation Logic
        const cat = document.getElementById('cat');
        let posX = 100; // Initial X position
        let posY = 100; // Initial Y position
        let speedX = 1; // Speed in X direction
        let speedY = 1; // Speed in Y direction
        const catSize = 100; // Size of the cat
        const screenWidth = window.innerWidth;
        const screenHeight = window.innerHeight;

        function updatePosition() {
            posX += speedX;
            posY += speedY;

            // Check for collisions with screen edges
            if (posX + catSize >= window.innerWidth || posX <= 0) {
                speedX *= -1; // Reverse direction
            }
            if (posY + catSize >= window.innerHeight || posY <= 0) {
                speedY *= -1; // Reverse direction
            }

            // Update cat position
            cat.style.left = posX + "px";
            cat.style.top = posY + "px";

            // Continue animation
            requestAnimationFrame(updatePosition);
        }

        // Start the animation
        updatePosition();
    </script>

</body>
</html>
